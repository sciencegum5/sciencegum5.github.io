<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Item Management</title>
  <link rel="stylesheet" href="restaurantStyle.css">
</head>

<body onload="load()">
  <script>
    var tally = localStorage.getItem('totalItemTally');
    var grandSubTotal = localStorage.getItem('totalItemSum');
    var grandTaxTotal = grandSubTotal * 1.04712;
    function load() {
    document.getElementById('tally').innerHTML = tally;
    document.getElementById('total').innerHTML = "Your Total with Tax: $" + grandTaxTotal.toFixed(2);
    }
    function addTip(){
      document.getElementById('total').innerHTML = "";
      var newPrice = grandTaxTotal * 1.05;
      document.getElementById('total').innerHTML ="New Total with Tax: $" + newPrice.toFixed(2);
    }
    
    function addTip2(){
      document.getElementById('total').innerHTML = "";
      var newPrice = grandTaxTotal * 1.10;
      document.getElementById('total').innerHTML ="New Total with Tax: $" + newPrice.toFixed(2);
    }
    function addTip3(){
      document.getElementById('total').innerHTML = "";
      var newPrice = grandTaxTotal * 1.15;
      document.getElementById('total').innerHTML ="New Total with Tax: $" + newPrice.toFixed(2);
    }
    
    function goBack(){
     location.href = "restaurant.html";
    }
  </script>
  <div id="navbar">
    <h1>Kahanamoku restaurant</h1>
  </div>
    <div id='ItemDiv'>
      
     <h1>Total for today:</h1>
     <p id="tally"></p>
     <p id="total"></p>
     <button onclick="addTip()">Add 5% Tip</button>
     <button onclick="addTip2()">Add 10% Tip</button>
     <button onclick="addTip3()">Add 15% Tip</button>
     <button onclick="goBack()">End Session</button>
    </div>
</body>
