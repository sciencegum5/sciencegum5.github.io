<!DOCTYPE html>
<html>
<head>
    <title>P5 MIN</title>
    <link rel="icon" href="../media/Game.ico">
    <script src="p5/p5.min.js"></script>
    <style>
        body{
            overflow: hidden;
        };
    </style>
</head>
<body>
    <script>
            var r;
            var g;
            var b;
            var w = window.innerWidth;
            var h = window.innerHeight;
            var weight = 3;
        function setup(){
            createCanvas(w,h);
        }
        function draw(){
            if(mouseIsPressed){
            stroke(color(r,g,b));
            strokeWeight(weight);
            line(pmouseX,pmouseY,mouseX,mouseY);
            }
             
        }
        function keyPressed() {
            if (keyCode == "38"){
                weight += 10;
            }
            if (keyCode == "40"){
                weight += -10;
            }
            if (keyCode == "81"){
                r = random(256);
                g = random(256);
                b = random(256);
            }
            if (keyCode == "69"){
                r = 255;
                g = 255;
                b = 255;
            }
            if (keyCode == "82"){
                r = 192;
                g = 57;
                b = 43;
            }
            if (keyCode == "71"){
                r = 39;
                g = 174;
                b = 96;
            }
            if (keyCode == "66"){
                r = 48;
                g = 128;
                b = 185;
            }
            if (keyCode == "83"){
                save("canvas.jpg");
            }
        }
    </script>
</body>
</html>
