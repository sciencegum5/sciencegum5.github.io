<!DOCTYPE html>
<html>
<head>
    <title>acceleration</title>
    <script src="/p5js/p5/p5.min.js"></script>
    
    <style>
  * {
      overflow: hidden;
  }
    </style>
</head>
<body>
    <script>
        var ax;
        var axHigh = 0 ;
        var az;
        var azHigh = 0 ;
        var ay;
        var ayHigh = 0 ;
        var rx;
        var rxHigh = 0 ;
        var rz;
        var rzHigh = 0 ;
        var ry;
        var ryHigh = 0 ;
        var threshold = 5;
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            setMoveThreshold(threshold);
            document.body.style.backgroundColor = "green";
        }
        function draw() {
            ax = accelerationX;
            if (ax < axHigh) {
                axHigh =ax;
                document.getElementById('coo1').innerHTML= "x accel max "+ axHigh;
            }
            ay = accelerationY;
            if (ay < ayHigh) {
                ayHigh =ay;
                document.getElementById('coo2').innerHTML= "y accel max "+ ayHigh;
            }
            az = accelerationZ;
            if (az < azHigh) {
                azHigh =az;
                document.getElementById('coo3').innerHTML= "z accel max "+ azHigh;
            }
            rz = rotationZ;
            if (rz < rzHigh) {
                rzHigh =rz;
                document.getElementById('coo9').innerHTML= "z rotation max "+ rzHigh;
            }
            rx = rotationX;
            if (rx < rxHigh) {
                rxHigh =rx;
                document.getElementById('coo7').innerHTML= "x rotation max "+ rxHigh;
            }
            ry = rotationY;
            if (ry < ryHigh) {
                ryHigh =ry;
                document.getElementById('coo8').innerHTML= "y rotation max "+ ryHigh;
            }
            
            document.getElementById('coo4').innerHTML= "x accel current "+ ax;
            document.getElementById('coo5').innerHTML= "y accel current "+ ay;
            document.getElementById('coo6').innerHTML= "z accel current "+ az;
            document.getElementById('coo10').innerHTML= "x rotation current "+ rx;
            document.getElementById('coo11').innerHTML= "y rotation current "+ ry;
            document.getElementById('coo12').innerHTML= "z rotation current "+ rz;
        }
        function deviceMoved() {
        document.body.style.backgroundColor = "red";
  }
    </script>
    <p id="coo1" class="content"></p>
    <p id="coo2" class="content"></p>
    <p id="coo3" class="content"></p>
    <p id="coo4" class="content"></p>
    <p id="coo5" class="content"></p>
    <p id="coo6" class="content"></p>
    <p id="coo7" class="content"></p>
    <p id="coo8" class="content"></p>
    <p id="coo9" class="content"></p>
    <p id="coo10" class="content"></p>
    <p id="coo11" class="content"></p>
    <p id="coo12" class="content"></p>
</body>
</html>
